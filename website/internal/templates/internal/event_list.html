<!DOCTYPE html>
{% extends 'internal/base.html' %}

{% block title %}Events{% endblock %}

{% block pagecontent %}
	<div class="content">
		{% if event_list %}
			<div>
			{% for event in event_list %}
				<a href="internal:events/{{ event.name }}/">{{ event.title }}</a>
			{% endfor %}
			</div>
		{% else %}
			<p>No events available.</p>
		{% endif %}
	</div>
{% endblock %}
